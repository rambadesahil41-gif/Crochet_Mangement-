<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crochet Dashboard</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background: linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  padding:25px 15px;
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:15px;
  margin-bottom:20px;
}

.header h1{
  color:white;
  font-size:24px;
}

.logout-btn{
  background:#111;
  color:white;
  padding:8px 15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* Navigation Button */
.nav-card{
  text-align:center;
  margin-bottom:20px;
}

.nav-btn{
  background:#4e73df;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  color:white;
  cursor:pointer;
  font-weight:500;
}

/* Card */
.card{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(18px);
  padding:20px;
  margin:20px auto;
  border-radius:20px;
  max-width:1100px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

/* Form */
.form-grid{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.form-grid input,
.form-grid select{
  flex:1 1 150px;
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
}

button{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background: linear-gradient(45deg,#ff6a00,#ee0979);
  color:white;
}

.delete-btn{
  background:#ff3b3b;
}

/* Table */
.table-wrapper{
  overflow-x:auto;
}

table{
  width:100%;
  min-width:600px;
  border-collapse:collapse;
  margin-top:15px;
}

th{
  background:#667eea;
  color:white;
  padding:10px;
}

td{
  background:white;
  padding:10px;
  text-align:center;
}

tr:nth-child(even) td{
  background:#f4f4f4;
}

/* Summary */
.card h3{
  color:white;
  margin-bottom:10px;
}

.card p{
  color:white;
  margin:6px 0;
}

#totalSales{
  color:#00ffcc;
  font-weight:bold;
}

/* Mobile */
@media (max-width:768px){
  .form-grid{
    flex-direction:column;
  }
}
</style>
</head>

<body>

<script>
if(sessionStorage.getItem("isLoggedIn") !== "true"){
  window.location.href="login.html";
}
function logout(){
  sessionStorage.removeItem("isLoggedIn");
  window.location.href="login.html";
}
</script>

<div class="header">
  <h1>ðŸ§¶ Crochet Business Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- âœ… MATERIAL PAGE BUTTON -->
<div class="nav-card">
  <button class="nav-btn" onclick="window.location.href='material.html'">
    ðŸ“¦ Go To Material Management
  </button>
</div>

<div class="card">
<h3>Add Order</h3>
<div class="form-grid">
<input type="text" id="customer" placeholder="Customer Name">
<input type="text" id="product" placeholder="Product Name">
<input type="number" id="quantity" placeholder="Quantity">
<input type="number" id="price" placeholder="Selling Price">
<input type="date" id="date">
<select id="status">
<option value="Pending">Pending</option>
<option value="Completed">Completed</option>
</select>
<button id="saveBtn">Save</button>
</div>
</div>

<div class="card">
<h3>Pending Orders</h3>
<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Date</th><th>Customer</th><th>Product</th>
<th>Qty</th><th>Total</th><th>Action</th>
</tr>
</thead>
<tbody id="pendingTable"></tbody>
</table>
</div>
</div>

<div class="card">
<h3>Completed Orders</h3>
<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Date</th><th>Customer</th><th>Product</th>
<th>Qty</th><th>Total</th><th>Action</th>
</tr>
</thead>
<tbody id="completedTable"></tbody>
</table>
</div>
</div>

<div class="card">
<h3>Business Summary</h3>
<p>Total Orders: <span id="totalOrders">0</span></p>
<p>Pending Orders: <span id="pendingOrders">0</span></p>
<p>Completed Orders: <span id="completedOrders">0</span></p>
<p>Total Sales: â‚¹<span id="totalSales">0</span></p>
</div>

<!-- ðŸ”¥ FIREBASE CONNECTION -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  deleteDoc,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAhLl0L2mU-gH_cjPEH2LECb7IDnId1bk",
  authDomain: "crochet-management.firebaseapp.com",
  projectId: "crochet-management",
  storageBucket: "crochet-management.firebasestorage.app",
  messagingSenderId: "820080156149",
  appId: "1:820080156149:web:2816afacd6f8d70b8f54bc"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const saveBtn = document.getElementById("saveBtn");
const pendingTable = document.getElementById("pendingTable");
const completedTable = document.getElementById("completedTable");

saveBtn.addEventListener("click", async () => {

  let customer = document.getElementById("customer").value;
  let product = document.getElementById("product").value;
  let quantity = parseInt(document.getElementById("quantity").value);
  let price = parseFloat(document.getElementById("price").value);
  let date = document.getElementById("date").value;
  let status = document.getElementById("status").value;

  if(!customer || !product || !quantity || !price || !date){
    alert("Fill all fields");
    return;
  }

  let total = quantity * price;

  await addDoc(collection(db,"orders"),{
    customer, product, quantity, price, total, date, status
  });

  loadOrders();
});

async function loadOrders(){

  pendingTable.innerHTML="";
  completedTable.innerHTML="";

  let totalOrders=0, pending=0, completed=0, totalSales=0;

  const snapshot = await getDocs(collection(db,"orders"));

  snapshot.forEach((docSnap)=>{

    const order = docSnap.data();
    const id = docSnap.id;

    totalOrders++;

    if(order.status==="Pending"){
      pending++;
      pendingTable.innerHTML+=`
      <tr>
        <td>${order.date}</td>
        <td>${order.customer}</td>
        <td>${order.product}</td>
        <td>${order.quantity}</td>
        <td>â‚¹${order.total}</td>
        <td>
          <button onclick="markComplete('${id}')">Complete</button>
          <button onclick="deleteOrder('${id}')" class="delete-btn">Delete</button>
        </td>
      </tr>`;
    }

    if(order.status==="Completed"){
      completed++;
      totalSales+=order.total;
      completedTable.innerHTML+=`
      <tr>
        <td>${order.date}</td>
        <td>${order.customer}</td>
        <td>${order.product}</td>
        <td>${order.quantity}</td>
        <td>â‚¹${order.total}</td>
        <td>
          <button onclick="deleteOrder('${id}')" class="delete-btn">Delete</button>
        </td>
      </tr>`;
    }

  });

  document.getElementById("totalOrders").innerText=totalOrders;
  document.getElementById("pendingOrders").innerText=pending;
  document.getElementById("completedOrders").innerText=completed;
  document.getElementById("totalSales").innerText=totalSales;
}

window.markComplete = async function(id){
  await updateDoc(doc(db,"orders",id),{ status:"Completed" });
  loadOrders();
}

window.deleteOrder = async function(id){
  await deleteDoc(doc(db,"orders",id));
  loadOrders();
}

loadOrders();

</script>

</body>
</html>
