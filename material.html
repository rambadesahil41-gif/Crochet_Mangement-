<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Material Management</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#8360c3,#2ebf91);
  min-height:100vh;
  padding:25px 15px;
}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  margin-bottom:25px;
}

.header h1{
  color:white;
  font-size:24px;
}

.back-btn{
  background:#111;
  color:white;
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* Card */
.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  padding:20px;
  margin:20px auto;
  border-radius:18px;
  max-width:1100px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

/* Form Grid */
.form-grid{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.form-grid input{
  flex:1 1 180px;
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
}

/* Buttons */
button{
  padding:8px 14px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:linear-gradient(45deg,#6a5acd,#483d8b);
  color:white;
  font-weight:500;
}

.delete-btn{
  background:red;
}

/* Table */
.table-wrapper{
  overflow-x:auto;
}

table{
  width:100%;
  min-width:600px;
  border-collapse:collapse;
  margin-top:15px;
}

th{
  background:#6a5acd;
  color:white;
  padding:10px;
}

td{
  background:white;
  padding:10px;
  text-align:center;
}

tr:nth-child(even) td{
  background:#f4f4f4;
}

/* Total */
.total-box{
  color:white;
  font-size:18px;
  font-weight:600;
}

/* Mobile */
@media(max-width:768px){
  .form-grid{
    flex-direction:column;
  }
}
</style>
</head>

<body>

<script>
if(sessionStorage.getItem("isLoggedIn") !== "true"){
  window.location.href="login.html";
}
</script>

<div class="header">
  <h1>ðŸ“¦ Material Management</h1>
  <button class="back-btn" onclick="window.location.href='index.html'">
    â¬… Back To Dashboard
  </button>
</div>

<div class="card">
<h3 style="color:white;margin-bottom:10px;">Add Material</h3>
<div class="form-grid">
<input type="text" id="materialName" placeholder="Material Name">
<input type="number" id="quantity" placeholder="Quantity">
<input type="number" id="price" placeholder="Total Price">
<input type="date" id="date">
<button id="saveMaterial">Save</button>
</div>
</div>

<div class="card">
<h3 style="color:white;">Material List</h3>
<div class="table-wrapper">
<table>
<thead>
<tr>
<th>Date</th>
<th>Name</th>
<th>Qty</th>
<th>Price</th>
<th>Action</th>
</tr>
</thead>
<tbody id="materialTable"></tbody>
</table>
</div>
</div>

<div class="card total-box">
Total Expense: â‚¹<span id="totalExpense">0</span>
</div>

<!-- ðŸ”¥ FIREBASE CONNECTION -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAhLl0L2mU-gH_cjPEH2LECb7IDnId1bk",
  authDomain: "crochet-management.firebaseapp.com",
  projectId: "crochet-management",
  storageBucket: "crochet-management.firebasestorage.app",
  messagingSenderId: "820080156149",
  appId: "1:820080156149:web:2816afacd6f8d70b8f54bc"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const saveMaterial = document.getElementById("saveMaterial");
const materialTable = document.getElementById("materialTable");

// âœ… Add Material
saveMaterial.addEventListener("click", async () => {

  let name = document.getElementById("materialName").value;
  let quantity = parseInt(document.getElementById("quantity").value);
  let price = parseFloat(document.getElementById("price").value);
  let date = document.getElementById("date").value;

  if(!name || !quantity || !price || !date){
    alert("Fill all fields");
    return;
  }

  await addDoc(collection(db,"materials"),{
    name, quantity, price, date
  });

  clearInputs();
  loadMaterials();
});

// âœ… Load Materials
async function loadMaterials(){

  materialTable.innerHTML="";
  let totalExpense=0;

  const snapshot = await getDocs(collection(db,"materials"));

  snapshot.forEach((docSnap)=>{

    const material = docSnap.data();
    const id = docSnap.id;

    totalExpense += material.price;

    materialTable.innerHTML += `
    <tr>
      <td>${material.date}</td>
      <td>${material.name}</td>
      <td>${material.quantity}</td>
      <td>â‚¹${material.price}</td>
      <td>
        <button onclick="deleteMaterial('${id}')" 
        class="delete-btn">Delete</button>
      </td>
    </tr>`;
  });

  document.getElementById("totalExpense").innerText = totalExpense;
}

// âœ… Delete
window.deleteMaterial = async function(id){
  await deleteDoc(doc(db,"materials",id));
  loadMaterials();
}

function clearInputs(){
  document.getElementById("materialName").value="";
  document.getElementById("quantity").value="";
  document.getElementById("price").value="";
  document.getElementById("date").value="";
}

loadMaterials();

</script>

</body>
</html>
